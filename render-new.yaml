services:
  - type: web
    name: ujem-app
    env: php
    buildCommand: |
      composer install --no-dev
      chmod +x start-php.sh
    startCommand: "./start-php.sh"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://ujem-php-new.onrender.com
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: ujem-db
          property: connection.host
      - key: DB_PORT
        value: "3306"
      - key: DB_DATABASE
        fromDatabase:
          name: ujem-db
          property: connection.database
      - key: DB_USERNAME
        fromDatabase:
          name: ujem-db
          property: connection.username
      - key: DB_PASSWORD
        fromDatabase:
          name: ujem-db
          property: connection.password
    plan: free
    numInstances: 1
