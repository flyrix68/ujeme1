version: '3.8'

services:
  app:
    build: .
    container_name: ujem-app
    ports:
      - "80:80"
    tty: true  # Garde le conteneur en vie pour le d√©bogage
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3307
      - DB_DATABASE=ujem
      - DB_USERNAME=ujem_user
      - DB_PASSWORD=ujem_password
    volumes:
      - .:/var/www/html
      - ./storage/logs:/var/log/apache2
    depends_on:
      - db
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: mysql:8.0
    container_name: ujem-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ujem
      MYSQL_USER: ujem_user
      MYSQL_PASSWORD: ujem_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Optional PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ujem-pma
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - MYSQL_ROOT_PASSWORD=root_password
    depends_on:
      - db
    restart: unless-stopped

volumes:
  mysql_data:
